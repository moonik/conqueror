<div id="kingdom" class="kingdom">
    <span id="myRes" class="myRes">
    <img id="coin" class="coin" src="images/coin.png" alt="coin"/>{{myRes}}
    </span><br/>
    <H4>Your castles:</H4>
    <div id="castles" class="castles" ng-repeat="castle in myCastles">
        <a ng-href="#/castle/{{castle.id}}"><b>{{castle.castleName}}</b></a>
    </div>
</div>
